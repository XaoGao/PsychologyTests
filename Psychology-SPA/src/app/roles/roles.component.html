<div class="row">
    <div class="col-3"></div>
    <mat-form-field class="col-5 text-center">
        <input matInput (keyup)="applyFilter($event)" placeholder="Фильтр">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource   " class="mat-elevation-z8 col-12">

        <ng-container matColumnDef="№">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let role;"> 1 </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Логин </th>
            <td mat-cell *matCellDef="let role;"> {{ role.name }} </td>
        </ng-container>

        <ng-container matColumnDef="isLock">
            <th mat-header-cell *matHeaderCellDef> Акутальность </th>
            <td mat-cell *matCellDef="let role;">
                <mat-checkbox [disabled]=true [(ngModel)]="role.isLock"></mat-checkbox>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
