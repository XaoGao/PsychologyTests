<div class="col-6" *ngFor="let test of tests">
<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title> {{ test.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ test.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button> Выбрать тест </button>
    </mat-card-actions>
</mat-card>
</div>
