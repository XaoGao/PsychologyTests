<div class="row">
    <div class="col-3"></div>
    <mat-form-field class="col-5 text-center">
        <input matInput (keyup)="applyFilter($event)" placeholder="Фильтр">
    </mat-form-field>

    <button class="col-2 btn btn-default" title="Добавить должность" (click)="addPosition()"><i class="fa fa-plus"></i></button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let position"> 1 </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Отдел </th>
            <td mat-cell *matCellDef="let position"> {{ position.name }} </td>
        </ng-container>

        <ng-container matColumnDef="sortLevel">
            <th mat-header-cell *matHeaderCellDef> Уровень сортировки </th>
            <td mat-cell *matCellDef="let position"> {{ position.sortLevel }} </td>
        </ng-container>

        <ng-container matColumnDef="isLock">
            <th mat-header-cell *matHeaderCellDef> Акутальность </th>
            <td mat-cell *matCellDef="let position"><mat-checkbox [disabled]=true [(ngModel)]="position.isLock"></mat-checkbox> </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Редактировать </th>
            <td mat-cell *matCellDef="let position" (click)="editPosition(position)"><i class="fa fa-edit"></i> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
