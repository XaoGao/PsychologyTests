<form class="container">
    <div>
        <h3 class="text-center"> {{ phone.numberMask }} </h3>
        <hr>
        <mat-form-field class="col-9">
            <input matInput placeholder="Наименование отдела" name="number" [(ngModel)]="phone.number" required>
        </mat-form-field>
        <mat-form-field class="col-9">
            <input matInput placeholder="Актуальность отдела" name="isLock" [(ngModel)]="phone.isLock" required>
        </mat-form-field>
        <hr>
        <button class="btn btn-primary pull-right"><i class="fa fa-save"></i> Сохранить</button>
    </div>
</form>
