<div>
    <button class="btn btn-primary mb-2" (click)="addPatient()"><i class="fa fa-plus"></i> Добавить нового пациента</button>
</div>
<hr>
<div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Пациенты:</span>
        </div>
        <input type="text" class="form-control" placeholder="Поиск по номеру карты" name="search" [(ngModel)]="search" aria-describedby="basic-addon1">
    </div>
    <mat-accordion *ngFor="let patient of patients">
        <mat-expansion-panel *ngIf="patient.personalCardNumber.includes(search)">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Номер карты:
                </mat-panel-title>
                <mat-panel-description>
                    {{ patient.personalCardNumber }}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div>
                <p><strong>Ф.И.О.:</strong> {{ patient.fullname }}</p>
                <hr>
                <p><strong>Дата рождения:</strong> {{ patient.dateOfBirth | date: 'yyyy.MM.dd' }}</p>
                <hr>
                <!-- <p><strong>Последний результат анамеза:</strong> {{ patient.conclusion }} </p>
                <hr> -->
                <div class="row">
                    <!-- <button class="btn btn-primary col-3 ml-5" [routerLink]="['/patients', patient.id, 'tests']">Провести тест</button> -->
                    <!-- <button class="btn btn-info col-3 ml-3" (click)="editPatient(patient)">Редактировать данные</button> -->
                    <button class="btn btn-success col-3 ml-3" [routerLink]="['/patientsforregistry/', patient.id]"
                        routerLinkActive="router-link-active">Редактировать данные</button>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
