<div class="row">
    <div class="col-3"></div>
    <mat-form-field class="col-5 text-center">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фильтр">
    </mat-form-field>
    <!-- <button class="col-2 btn btn-default" title="Добавить отдел" (click)="addDepartment()"><i class="fa fa-plus"></i></button> -->
    <table mat-table [dataSource]="doctors" class="mat-elevation-z8 col-12">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let doctor;"> 1 </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Логиин </th>
            <td mat-cell *matCellDef="let doctor;"> {{ doctor.username }} </td>
        </ng-container>

        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef> Ф.И.О. </th>
            <td mat-cell *matCellDef="let doctor;"> {{ doctor.fullname }} </td>
        </ng-container>

        <ng-container matColumnDef="isDeleted">
            <th mat-header-cell *matHeaderCellDef> Акутальность </th>
            <td mat-cell *matCellDef="let doctor;"><mat-checkbox [disabled]=true [(ngModel)]="doctor.isDeleted"></mat-checkbox> </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Редактировать </th>
            <td mat-cell *matCellDef="let doctor;"><i class="fa fa-edit"  [routerLink]="['/doctors', doctor.id]"></i> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
