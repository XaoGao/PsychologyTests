<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <div class="form-group">
        <input [ngClass]="{'is-invalid': changePasswordForm.get('password').errors && changePasswordForm.get('password').touched}"
            type="password" class="form-control" placeholder="Password" formControlName="password">
        <div *ngIf="changePasswordForm.get('password').hasError('required') && changePasswordForm.get('password').touched"
            class="invalid-feedback">Password is required</div>
        <div *ngIf="changePasswordForm.get('password').hasError('minlength') && changePasswordForm.get('password').touched"
            class="invalid-feedback">Password must be at least 4 characters</div>
        <div *ngIf="changePasswordForm.get('password').hasError('maxlength') && changePasswordForm.get('password').touched"
            class="invalid-feedback">Password cannot exceed 8 characters</div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': changePasswordForm.get('confirmPassword').errors
      && changePasswordForm.get('confirmPassword').touched
      || changePasswordForm.get('confirmPassword').touched
      && changePasswordForm.hasError('mismatch')}" type="password" class="form-control" placeholder="Confirm Password"
            formControlName="confirmPassword">
        <div *ngIf="changePasswordForm.get('confirmPassword').hasError('required') && changePasswordForm.get('confirmPassword').touched"
            class="invalid-feedback">Password is required</div>
        <div *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword').touched"
            class="invalid-feedback">password must match</div>
    </div>
</form>
