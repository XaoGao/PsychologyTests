<h1 class="text-center">Изменить пароль</h1>
    <hr>
<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <div class="form-group">
        <input [ngClass]="{'is-invalid': changePasswordForm.get('password').errors && changePasswordForm.get('password').touched}"
            type="password" class="form-control" placeholder="Текущий пароль" formControlName="password">
        <div *ngIf="changePasswordForm.get('password').hasError('required') && changePasswordForm.get('password').touched"
            class="invalid-feedback">Заполните поле</div>
        <div *ngIf="changePasswordForm.get('password').hasError('minlength') && changePasswordForm.get('password').touched"
            class="invalid-feedback">Пароль должен содержать минимум 6 символов</div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': changePasswordForm.get('confirmPassword').errors
      && changePasswordForm.get('confirmPassword').touched
      || changePasswordForm.get('confirmPassword').touched
      && changePasswordForm.hasError('mismatch')}" type="password" class="form-control" placeholder="Повторите текщий пароль"
            formControlName="confirmPassword">
        <div *ngIf="changePasswordForm.get('confirmPassword').hasError('required') && changePasswordForm.get('confirmPassword').touched"
            class="invalid-feedback">Заполните поле</div>
        <div *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword').touched"
            class="invalid-feedback">Пароль не совпадает</div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': changePasswordForm.get('newPassword').errors && changePasswordForm.get('newPassword').touched}"
            type="password" class="form-control" placeholder="Новый пароль" formControlName="newPassword">
        <div *ngIf="changePasswordForm.get('newPassword').hasError('required') && changePasswordForm.get('newPassword').touched"
            class="invalid-feedback">Заполните поле</div>
        <div *ngIf="changePasswordForm.get('newPassword').hasError('minlength') && changePasswordForm.get('newPassword').touched"
            class="invalid-feedback">Пароль должен содержать минимум 6 символов</div>
    </div>

    <div class="form-group float-right">
        <button class="btn btn-success" [disabled]="!changePasswordForm.valid" type="submit">Сохранить</button>
      </div>

</form>
