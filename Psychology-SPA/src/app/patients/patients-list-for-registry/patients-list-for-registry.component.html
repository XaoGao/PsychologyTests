<div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Пациенты:</span>
        </div>
        <input type="text" class="form-control" placeholder="Поиск по номеру карты" name="search" [(ngModel)]="search" aria-describedby="basic-addon1">
    </div>
    <mat-accordion *ngFor="let patient of patients">
        <mat-expansion-panel *ngIf="patient.personalCardNumber.includes(search)">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Номер карты:
                </mat-panel-title>
                <mat-panel-description>
                    {{ patient.personalCardNumber }}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div>
                <p><strong>Ф.И.О.:</strong> {{ patient.fullname }}</p>
                <hr>
                <p><strong>Дата рождения:</strong> {{ patient.dateOfBirth | date: 'yyyy.MM.dd' }}</p>
                <hr>
                <div class="row">
                    <button class="btn btn-success col-3 ml-3" [routerLink]="['/patientsforregistry/', patient.id]"
                    >Редактировать данные</button>
                    <button class="btn btn-danger col-3 ml-3"  (click)="deletePatient(patient)">Удалить пациента</button>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
