<div class="row">
    <div class="col-4" *ngFor="let test of tests">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title> {{ test.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ test.description.substring(0, 200) }} ...
                </p>
            </mat-card-content>
            <div class="row">
                <div class="col-1"></div>
                <mat-card-actions class="col-5">
                    <button mat-button [routerLink]="['/patients', id, 'tests', test.id]"> Выбрать тест </button>
                </mat-card-actions>
                <mat-card-actions class="col-5">
                    <button mat-button [routerLink]="['/patients', id, 'tests', test.id, 'detail']"> Подробности теста </button>
                </mat-card-actions>
            </div>
        </mat-card>
    </div>
</div>
