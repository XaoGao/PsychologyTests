<h1 class="text-center"> Результат теста {{ patientTestResult.test.name }} от
    {{ patientTestResult.dateTimeCreate | date: 'dd.MM.yyyy'}} </h1>
<div class="ml-5 mt-5">
    <table class="table">
        <thead>
            <tr class="row">
                <th scope="col" class="col-2">№</th>
                <th scope="col" class="col-5">Вопрос</th>
                <th scope="col" class="col-5">Ответ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of patientTestResult.questionsAnswers; let i=index;" class="row">
            <td class="col-2">{{ i + 1 }}</td>
            <td class="col-5">{{ question.question.text }}</td>
            <td class="col-5">{{ question.answersValue }}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary float-right" [routerLink]="['/patients', patientTestResult.patientId ,'testhistory']">Назад</button>
</div>
